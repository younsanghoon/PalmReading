<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="AI와 심리학으로 알아보는 나의 진짜 성격 - MBTI, 에겐-테토, 동물상, 손금 테스트">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="성격테스트">
    <link rel="manifest" href="/PalmReading/manifest.json">
    <link rel="apple-touch-icon" href="/PalmReading/icon-192.png">
    <title>성격 테스트 센터 - AI 성격 분석</title>
    <script async src="https://pagead.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6706508307630636" crossorigin="anonymous"></script>
    <script type="text/javascript">
      // GitHub Pages에서 SPA 라우팅을 위한 리다이렉트 처리
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/PalmReading/assets/index.js"></script>
    <!-- 빌드된 자바스크립트 파일을 동적으로 로드 -->
    <script>
      (function() {
        // 빌드된 자바스크립트 파일을 찾아서 로드
        fetch('/PalmReading/')
          .then(response => response.text())
          .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const scripts = doc.querySelectorAll('script[type="module"]');
            
            scripts.forEach(script => {
              if (script.src && script.src.includes('/assets/')) {
                const newScript = document.createElement('script');
                newScript.type = 'module';
                newScript.src = script.src;
                document.body.appendChild(newScript);
              }
            });
          })
          .catch(err => console.error('Failed to load scripts:', err));
      })();
    </script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
