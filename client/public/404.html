<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>손금 테스트 - 페이지를 찾을 수 없음</title>
  <script type="text/javascript">
    // GitHub Pages SPA 라우팅을 위한 리다이렉트
    (function() {
      var pathSegmentsToKeep = 1; // GitHub 저장소 이름 (PalmReading)을 위한 설정
      var l = window.location;
      
      // 디버그 로그
      console.log("404 redirect - Original URL:", l.href);
      console.log("404 redirect - Pathname:", l.pathname);
      
      // 현재 URL이 이미 리다이렉트된 경우 처리 방지
      if (l.search.includes('?/')) {
        console.log("Already redirected, skipping");
        return;
      }
      
      // 변경 전
      var repoName = "/PalmReading";
      
      // 변경 후
      var repoName = "";
      var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                   repoName + '/#' + 
                   l.pathname.slice(repoName.length).replace(/&/g, '~and~') +
                   (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                   l.hash;
      
      console.log("Redirecting to:", newUrl);
      window.location.replace(newUrl);
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    p {
      margin-bottom: 30px;
      color: #666;
    }
    a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>페이지를 찾을 수 없습니다</h1>
  <p>요청하신 페이지로 이동 중입니다. 자동으로 이동하지 않는 경우 아래 링크를 클릭해주세요.</p>
  <!-- 변경 전 링크는 제거하고 변경 후 링크만 남깁니다 -->
  <a href="/">홈페이지로 이동</a>
</body>
</html>
